<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Search</h1>
            </div>
            <p class="lead">This is the home page in our angular app. Fill in the form to search locations</p>

            <pre>$scope.location = "{{ location }}"</pre>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form name="form" ng-submit="getLocation(location)" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" ng-model="location" placeholder="Search location" required>
                </div>
                <button type="submit" class="btn btn-lg btn-default" ng-disabled="form.$invalid">Submit</button>
            </form>
        </div>
    </div>

</div>
